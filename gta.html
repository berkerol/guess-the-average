<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
  <title>Guess the Average</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="gta.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <form class="form-inline row form-offset">
      <div class="form-group col-xs-5 col-sm-4 col-md-3 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
        <label for="lowerLimit">Lower Limit</label>
        <input type="text" class="form-control" id="lowerLimit" size="5">
      </div>
      <div class="form-group col-xs-5 col-sm-4 col-md-3">
        <label for="totalNumbers">Total Numbers</label>
        <input type="text" class="form-control" id="totalNumbers" size="5">
      </div>
    </form>
    <form class="form-inline row form-offset">
      <div class="form-group col-xs-5 col-sm-4 col-md-3 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
        <label for="upperLimit">Upper Limit</label>
        <input type="text" class="form-control" id="upperLimit" size="5">
      </div>
      <div class="form-group col-xs-5 col-sm-4 col-md-3">
        <label for="numbersPerSecond">Numbers/Second</label>
        <input type="text" class="form-control" id="numbersPerSecond" size="5">
      </div>
    </form>
    <form class="form-inline row form-offset">
      <div class="form-group col-xs-3 col-md-2 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
        <label for="guess" id="guessLabel">Guess</label>
        <input type="text" class="form-control" id="guess" size="5" placeholder="Guess">
      </div>
      <div class="btn-group col-xs-7 col-sm-6 col-md-5 col-lg-4">
        <a class="btn btn-success" onclick="if(!locked)guess()" accesskey="g"><span class="glyphicon glyphicon-search"></span> <span style="text-decoration: underline">G</span>uess</a>
        <a class="btn btn-warning" onclick="if(!locked)giveUp()" accesskey="u"><span class="glyphicon glyphicon-remove"></span> Give <span style="text-decoration: underline">U</span>p</a>
        <a class="btn btn-info" onclick="if(!counting)start()" accesskey="s"><span class="glyphicon glyphicon-play"></span> <span style="text-decoration: underline">S</span>tart</a>
      </div>
    </form>
    <div class="row alert-offset">
      <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3" id="number">
      </div>
    </div>
    <div class="row alert-offset">
      <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3" id="text">
      </div>
    </div>
  </div>
  <script src="gta.js"></script>
</body>

</html>
